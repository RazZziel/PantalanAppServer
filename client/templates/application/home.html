<template name="home">
  <div class="row">
    <div class="col-md-7">
      <h2>Boats nearby</h2>
      {{> map}}
    </div>

    <div class="col-md-5">
      <h2>Dock occupation</h2>
      <img src="/marina-plan1.jpg" style="max-height:500px;"/>
    </div>
  </div>

  <br/>

  <div class="row">
    <div class="col-md-7">
      <h2>Bookings</h2>
      <table class="table table-striped">
        <tr>
          <th>Booking</th>
          <th>Boat</th>
          <th>License plate</th>
          <th>Owner</th>
          <th>Sailor</th>
        </tr>
        <tbody>
          {{#each docks}}
            {{> dock}}
          {{/each}}
        </tbody>
      </table>
    </div>

    <div class="col-md-5">
      <h2>Dock status</h2>
      <table class="table table-striped">
        <tr>
          <th>Dock</th>
          <th>Boat</th>
        </tr>
        <tbody>
          {{#each places}}
            {{> place}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="dock">
  <tr>
    <td>{{dateTime}}</td>
    <td><strong>{{boatName}}</strong></td>
    <td>{{boatLicensePlate}}</td>
    <td>{{ownerName}}</td>
    <td><input type="checkbox" onclick="return false;" checked="{{withSailor}}"/></td>
    <td><button class="delete">&times;</button></td>
  </tr>
</template>

<template name="place">
  <tr>
    <td>{{dockName}}</td>
    <td>{{boatLicensePlate}}</td>
  </tr>
</template>

<template name="map">  
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>
