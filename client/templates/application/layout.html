<template name="layout">

  <body>
    <div class="container-fluid">
      
		<div class="navbar navbar-default" role="navigation">
		    <div class="navbar-header">
		        <a class="navbar-brand" href="/">PantalanApp</a>
		        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		        </button>
		    </div>
		    <div class="navbar-collapse collapse">
		        <ul class="nav navbar-nav">
		            <li class="{{ activeIfTemplateIs 'Docks' }}"><a href="/docks">Docks</a></li>
		            <li class="{{ activeIfTemplateIs 'Boats' }}"><a href="/boats">Boats</a></li>
		            <li class="{{ activeIfTemplateIs 'Admin' }}"><a href="/admin">Admin</a></li>
		        </ul>
		        <ul class="nav navbar-nav navbar-right">
		            {{> loginButtons }}
		        </ul>
		    </div>
		</div>

		<!-- {{> breadcrumb}} -->

		{{#if currentUser}}
		{{else}}
			<div class="alert alert-danger" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				You're not logged in
			</div>
		{{/if}}

		{{> yield}}

	</div>
  </body>

</template>
